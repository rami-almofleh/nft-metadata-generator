<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Metadata Viewer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<!-- Header -->
<header class="container py-4">
  <h1 class="text-center mb-3">NFT Metadata Viewer</h1>
  <p class="text-center text-muted">Eine einfache Anwendung zur Bearbeitung von NFT-Metadaten</p>
</header>

<!-- Hauptinhalt -->
<main class="container">
  <!-- Such- und Ordnerbereich -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
    <div class="w-100">
      <input id="searchInput" type="text" class="form-control" placeholder="ðŸ” Nach Dateiname suchen...">
    </div>
  </div>

  <!-- Tabelle fÃ¼r Dateien -->
  <div class="table-responsive">
    <table class="table table-dark table-striped table-hover border">
      <thead>
      <tr class="text-center">
        <th>Bild</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</main>

<!-- Modal fÃ¼r Details -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content bg-secondary text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="SchlieÃŸen"></button>
      </div>
      <div class="modal-body">
        <!-- Aktionen -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button id="doneButton" class="btn btn-success">Erledigt</button>
        </div>

        <!-- Detailinformationen -->
        <p id="modalDesc" class="text-muted"></p>
        <img id="modalImg" class="img-fluid mb-3 mx-auto d-block border border-light" alt="NFT-Bild">

        <!-- Attribute -->
        <h4>Attribute</h4>
        <ul id="attrList" class="list-group"></ul>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="container text-center text-muted py-3">
  <p>Â© 2023 NFT Metadata Viewer</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Haupt-Skript -->
<script src="script.js"></script>

</body>
</html>
